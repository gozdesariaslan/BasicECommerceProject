<table class="table">
    <thead>
        <tr>
            <th>Ürün ID</th>
            <th>Ürün Adı</th>
            <th>Kategori ID</th>
            <th>Birim Fiyat</th>
            <th>Stok Adedi</th>
        </tr>
    </thead>
    <tr *ngFor="let product of products">
        <td> {{product.productId}} </td>
        <td> {{product.productName}} </td>
        <td> {{product.categoryId}} </td>
        <td> {{product.unitPrice}} </td>
        <td> {{product.unitsInStock}} </td>
    </tr>
</table>
